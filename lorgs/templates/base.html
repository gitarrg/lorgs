    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    {% block head %}{% endblock %}
</head>



<body>
<!-- Container -->
<div class="container-fluid d-flex flex-column h-100">

    <!-- HEADER -->
    <header>
        {% block header %}{% endblock %}
    </header>

    <!-- CONTENT -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

</div>

<!-- Scripts -->
{% block scripts %}
<script>
// enable tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
})

</script>

<!-- wowhead -->
<script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: false, iconSize: 'small'};</script>
<script src="https://wow.zamimg.com/widgets/power.js"></script>


<script type="text/javascript">

var body = document.body
var scroll_timer;

function enable_hover_effects() {
    body.classList.remove('disable-hover')
}

function disable_hover_effects() {
    if(!body.classList.contains('disable-hover')) {
        body.classList.add('disable-hover')
    }
}


window.addEventListener("scroll", function() {
    clearTimeout(scroll_timer);
    disable_hover_effects();

    // timer to enable again after 500ms
    scroll_timer = setTimeout(enable_hover_effects, 500);
}, {passive: true});

</script>


{% endblock %}
</body>
</html>
