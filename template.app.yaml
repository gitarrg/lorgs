# Config for Google App Engine


# >>> gcloud app deploy --project lorrgs -q
# >>> gcloud app deploy --project lorrgs -q --no-promote

service: default
runtime: python39

default_expiration: "7d"  # static files cache

automatic_scaling:
  max_instances: 4


entrypoint: >
  gunicorn
  --bind :$PORT
  --workers 2
  --log-level warning
  --worker-class uvicorn.workers.UvicornWorker
  "lorgs.app:create_app"


env_variables:

  # Lorgs Config
  LORGS_CONFIG_NAME: lorgs.config.ProductionConfig
  SECRET_KEY: {{SECRET_KEY}}

  # Third Party Credentials
  WCL_CLIENT_ID: {{WCL_CLIENT_ID}}
  WCL_CLIENT_SECRET: {{WCL_CLIENT_SECRET}}

  DISCORD_CLIENT_ID: {{DISCORD_CLIENT_ID}}
  DISCORD_CLIENT_SECRET: {{DISCORD_CLIENT_SECRET}}
  DISCORD_BOT_TOKEN: {{DISCORD_BOT_TOKEN}}
  REDIRECT_URI: {{REDIRECT_URI}}

  # Database Credentials
  MONGO_URI: {{MONGO_URI}}


handlers:

  # all API-Requests go to the flask backend
  - url: /api/.*
    script: auto

  # serve all files in /static as they are
  - url: /static
    static_dir: static
    http_headers:
      lorrgs_route: static_files

  # serve robots.txt
  - url: /robots.txt
    static_files: static/robots.txt
    upload: static/robots.txt

  # all other requests redirect to the index.html
  - url: /.*
    static_files: index.html
    upload: index.html
    expiration: 10m # don't cache the html, as it would cache the old chunk-id's
    secure: always
    http_headers:
      lorrgs_route: app
